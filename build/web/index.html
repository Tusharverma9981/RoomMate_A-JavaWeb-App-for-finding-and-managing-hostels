<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomMate - Login</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.internationalstudent.com/images/stock-images/youth-hostel.jpg') no-repeat center center/cover;
            z-index: -1;
        }

        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 50px;
            border-radius: 25px;
            text-align: center;
            color: #fff;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
        }

        .login-container h1 {
            margin-bottom: 40px;
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .login-btn {
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
            padding: 15px 40px;
            margin: 10px 0;
            font-size: 1.2rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
            text-transform: uppercase;
            width: 100%;
            display: block;
        }

        .login-btn:hover {
            background: #fff;
            color: #000;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="background-container"></div>

    <div class="login-container">
        <h1>Welcome to RoomMate</h1>
        <a href="adminLogin.html" ><button class="login-btn">Login as Admin</button> </a>
       <a href="login.html">  <button class="login-btn">Login as User</button></a>
       <a href="ownerlogin.html">  <button class="login-btn">Login as Owner</button></a>
    </div>
</body>
</html>
